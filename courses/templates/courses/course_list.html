<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Courses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Available Courses</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main>
        <ul>
            {% for course in courses %}
                <li>
                    <h2><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></h2>
                    <p>{{ course.description }}</p>
                    <p>Created at: {{ course.created_at }}</p>
                </li>
            {% empty %}
                <li>No courses available at the moment.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
